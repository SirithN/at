<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{title}}</h1>
            <hr>
            <div class="row">
                <div class="col-md=6">
                    <form [formGroup]="airForm" (ngSubmit)="onSubmit()">
                        <div>
                            <label for="id">Enter the Id</label>
                            <input type="number" class="form-control" name="id" formControlName="id">
                            <div *ngIf="(id?.invalid && (id?.touched || id?.dirty))">
                                <span *ngIf="airForm.get('id')?.errors?.['required']">ID is Mandatory</span>
                                <span *ngIf="airForm.get('id')?.errors?.['min']">You should have minimum of 1001</span>
                                <span *ngIf="airForm.get('id')?.errors?.['max']">You Should have Maximun od 2000</span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="name">Enter the Name</label>
                                <input type="text" class="form-control" name="name" formControlName="name">
                                <p *ngIf="(name?.invalid && (name?.touched || name?.dirty))">
                                    <span *ngIf="airForm.get('name')?.errors?.['required']">name is
                                        Mandatory</span>
                                    <span *ngIf="airForm.get('name')?.errors?.['minLength']">You should Enter minimum
                                        5 characters</span>
                                </p>
                            </div>
                            <div>
                                <label for="destination">Enter the Email</label>
                                <input type="text" class="form-control" name="email" formControlName="destination">
                                <p *ngIf="(destination?.invalid && (destination?.touched || destination?.dirty))">
                                    <span *ngIf="airForm.get('destination')?.errors?.['required']">Email is
                                        Mandatory</span>
                                    <span *ngIf="airForm.get('destination')?.errors?.['Email']">You should Enter minimum
                                        5
                                        characters</span>
                                </p>
                            </div>
                            <div>
                                <button [disabled]="!airForm.valid" class="btn btn-danger">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
