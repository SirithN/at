<div class="container">
    <div class="row">
        <div *ngFor="let air of airList">
            <div class="card-list-group">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <img class="card-img" [src]="air.image" />
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [value]="air.airlineId">
                            <input type="text" class="form-control" [value]="air.name">
                            <input type="text" class="form-control" [value]="air.destination">
                            <input type="text" class="form-control" [value]="air.fare">
                            <br/>
                        </div>
                        <div class="col-sm-2">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="btn btn-info p-2" routerLink="/Airline/edit/{{air.airlineId}}">
                                        <i class="fa fa-pencil fa-fw"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-danger p-2" >
                                        <i class="fa fa-trash fa-fw"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-primary p-2" routerLink="/Airline/view/{{air.airlineId}}">
                                        <i class="fa fa-eye fa-fw"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
