<div *ngIf="airDetails.name !=null" class="container">
    <div class="row">
        <div class="col-md-5">
            <img class="card-img" [src]="airDetails.image" />
        </div>
        <div class="col-md-6">
            <h2 class="h2 text-danger">{{airDetails.name}}</h2>
            <hr>
            <p>{{airDetails.destination}}</p>
            <p>{{airDetails.fare | currency : 'INR'}}</p>
            <p>
                <button class="btn btn-danger">Update</button>
            </p>
        </div>
        <p></p>
    </div>
</div>
